<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Frame</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="frame">
    <!-- Corner SVGs -->
    <div class="corner top-left">
        <img src="asset/vectors/corner_2.svg" alt="Top Left" style="rotate: 90deg" />
    </div>
    <div class="corner top-right">
        <img src="asset/vectors/corner_2.svg" alt="Top Right" style="rotate: 180deg" />
    </div>
    <div class="corner bottom-left">
        <img src="asset/vectors/corner_2.svg" alt="Bottom Left"/>
    </div>
    <div class="corner bottom-right">
        <img src="asset/vectors/corner_2.svg" alt="Bottom Right" style="rotate: -90deg"/>
    </div>

    <!-- Border lines -->
    <div class="line top"></div>
    <div class="line bottom"></div>
    <div class="line left"></div>
    <div class="line right"></div>

    <!-- Center content -->
    <div class="center-text">hello</div>
</div>
</body>
</html>
